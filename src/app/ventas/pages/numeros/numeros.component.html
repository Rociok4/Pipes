
<div class="text-layout">
    <h1>DecimalPipes y Porcentajes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el CommonModule</p>

</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" 
                subheader="del presente año">
                <i class="pi pi-euro"></i>
                {{(ventasNetas + 1000000)| number:'1.3-3'}}
        </p-card>
        
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" 
            subheader="del presente año">
            
            {{(ventasNetas + 2000000)| currency:'EUR':'symbol-narrow':'1.2-2'}}
        </p-card>
        
    </div>
    <div class="col-4">
        <p-card header="Ganancias porcentual" 
            subheader="del presente año">
            {{porcentaje | percent: '1.2-2'}}
        </p-card>
        
    </div>
</div>
